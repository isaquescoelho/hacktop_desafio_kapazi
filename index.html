<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot KAI</title>
    <style>
        /* Estilos gerais do corpo da página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            overflow: hidden;
        }

        /* Container principal do chatbot */
        #chatContainer {
            width: 100%;
            max-width: 400px;
            height: 85vh;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Área de exibição de mensagens do chatbot */
        #chatbox {
            flex: 1;
            padding: 8px;
            overflow-y: auto;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }

        /* Estilos para as mensagens */
        .message {
            padding: 8px 12px;
            margin: 6px 0;
            border-radius: 12px;
            max-width: 70%;
            word-wrap: break-word;
            font-size: 14px;
        }

        /* Estilos para mensagens do usuário */
        .userMessage {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        /* Estilos para mensagens do bot */
        .botMessage {
            background-color: #e0e0e0;
            color: #333;
            align-self: flex-start;
            margin-right: auto;
        }

        /* Área de input de texto e botão de envio */
        #userInput {
            display: flex;
            padding: 8px;
            background-color: #f1f1f1;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-right: 8px;
            font-size: 14px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        /* Estilos responsivos para dispositivos móveis */
        @media screen and (max-width: 600px) {
            #chatContainer {
                width: 85vw;
                height: 90vh; /* Ocupa toda a altura em dispositivos móveis */
                border-radius: 0;
                margin-bottom: 6vh;
            }

            #userInput {
                position: relative; /* Reseta o position para mobile */
                width: 95%;
                bottom: 0;
            }

            .message {
                font-size: 13px;
                padding: 6px 10px;
                margin: 4px 0;
            }

            input[type="text"], button {
                padding: 10px;
                font-size: 13px;
            }
        }

        @media screen and (min-width: 601px) {
            #userInput {
                position: relative; /* Para desktops, o input permanece no fluxo normal da página */
            }
        }
    </style>
</head>
<body>

<!-- Estrutura do Chatbot -->
<div id="chatContainer">
    <!-- Caixa de mensagens -->
    <div id="chatbox"></div>

    <!-- Área de input e envio -->
    <div id="userInput">
        <input type="text" id="userMessage" placeholder="Digite sua mensagem...">
        <button onclick="sendMessage()">Enviar</button>
    </div>
</div>

<!-- Script do Chatbot e ajuste de redimensionamento -->
<script src="chatbot.js"></script>
<script>
    // Ajusta a altura da área de mensagens quando o teclado é aberto
    window.addEventListener('resize', () => {
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const totalHeight = window.innerHeight;
        const inputHeight = userInput.offsetHeight;

        // Ajusta a altura do chatbox
        chatbox.style.height = `${totalHeight - inputHeight}px`;
    });
</script>

</body>
</html>
