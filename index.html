<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot KAI</title>
    <style>
        /* Estilos gerais do corpo da página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: #f4f4f9;
            overflow: hidden;
        }

        /* Container principal do chatbot */
        #chatContainer {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
            height: 100vh; /* O chat sempre ocupará toda a altura da tela */
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Caixa de mensagens do chatbot */
        #chatbox {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        /* Área de input de texto e botão de envio */
        #userInput {
            display: flex;
            padding: 10px;
            background-color: #f1f1f1;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-right: 8px;
            font-size: 14px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        /* Estilos das mensagens */
        .message {
            padding: 10px;
            margin: 6px 0;
            border-radius: 12px;
            max-width: 75%;
            word-wrap: break-word;
            font-size: 14px;
        }

        .userMessage {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        .botMessage {
            background-color: #e0e0e0;
            color: #333;
            align-self: flex-start;
        }

        /* Ajustes para dispositivos móveis */
        @media screen and (max-width: 600px) {
            #chatContainer {
                border-radius: 0; /* Remove arredondamento em celulares */
                height: 100vh; /* Garante que o chat sempre ocupe a tela inteira */
            }

            input[type="text"], button {
                padding: 12px;
                font-size: 13px;
            }

            .message {
                font-size: 13px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>

<!-- Estrutura do Chatbot -->
<div id="chatContainer">
    <!-- Caixa de mensagens -->
    <div id="chatbox"></div>

    <!-- Área de input e envio -->
    <div id="userInput">
        <input type="text" id="userMessage" placeholder="Digite sua mensagem...">
        <button onclick="sendMessage()">Enviar</button>
    </div>
</div>

<!-- Script para adicionar mensagens dinamicamente -->
<script src="chatbot.js"></script>

</body>
</html>
